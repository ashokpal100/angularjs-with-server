<!DOCTYPE html>
<html lang="en">
  <head>
  <title>student form</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <script type="text/javascript" src="angular-route.min.js"></script>
  <script type="text/javascript" src="student form js.js"></script>
  <link rel="stylesheet" href="student form css.css">
  
</head>
<body ng-app="mainApp" ng-controller="myCtr">
  <div class="container">
    <div class="row"><center>
      <div class="main">
  <div class="one">
    <div class="register">
      <h3>Create your account</h3>
      <form id="reg-form">
        <div>
          <label for="name" >Name</label>
          <input type="text" id="name" spellcheck="false" placeholder="Enter your name" ng-model="fname" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" id="email" spellcheck="false" placeholder="abc@xyz.com" ng-model="mail"/>
        </div>
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" spellcheck="false" placeholder="enter your user name"ng-model="user" />
        </div>
        <div>
          <label for="password" >Password</label>
          <input type="password" id="password" ng-model="pass"/>
        </div>
        <div>
          <label></label>
          <input type="submit" value="Submit" id="create-account" class="button " ng-click='sub()'/>
        </div>
      </form>
    </div>
  </div>
</div>
    </div>
  </div>
</body>
</html>
